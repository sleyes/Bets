{% extends "base.html" %}

{% block body %}
    <div class="row justify-content-center" style="margin-top: 50px">
        <div class="col-4">
            <form class="form-group" action="." method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="row-fluid">
                    <div class="alert alert-danger" role="alert" style="margin-bottom: 15px">
                      Usuario o clave incorrecta.
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <label for="username">{{ form.username.label }}</label>
                    <input type="text"  class="form-control{% if form.errors.username %} is-invalid{% endif %}" name="username" autofocus="" id="id_username" maxlength="254" value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                    {% if form.errors.username %}
                    <div class="invalid-feedback">
                       {{ form.errors.username }}
                    </div>
                    {% endif %}
                </div><br>
                <div class="row">
                    <label for="password">{{ form.password.label }}</label>
                    <input type="password"  class="form-control{% if form.errors.password %} is-invalid{% endif %}" name="password"  id="id_password" maxlength="254">
                    {% if form.errors.password %}
                    <div class="invalid-feedback">
                       {{ form.errors.password }}
                    </div>
                    {% endif %}
                </div>
                <br>
                <div class="row float-md-right">
                    <a href="/" class="btn btn-default">Cancelar</a>
                    <button type="submit" name="button" class="btn btn-primary justify-content-between">Login</button>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
{% endblock %}
